<div class="createUserPage">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="leftBlk">
                    <p>post image here</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="rightBlk">
                    <form [formGroup]="createUserForm">
                        <h4>Create User</h4>

                        <div class="form-group mb-15">
                            <label>Name</label>
                            <input type="text" class="form-control user_input" formControlName="name"
                                placeholder="Name" />
                        </div>
                        <div class="form-group mb-15">
                            <label>Email</label>
                            <input type="text" class="form-control user_input" formControlName="email"
                                placeholder="Email" />
                        </div>
                        <div class="form-group mb-15">
                            <label>Phone</label>
                            <input type="text" class="form-control user_input" formControlName="phone"
                                placeholder="Phone" />
                        </div>
                        <div class="form-group mb-15">
                            <label>Website URL</label>
                            <input type="text" class="form-control user_input" formControlName="website_url"
                                placeholder="Website URL" />
                        </div>
                        <div class="text-center">
                            <button class="btn submit_btn">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
